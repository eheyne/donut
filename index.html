<!DOCTYPE html>
<html>
  <head>
    <title>Donut Demo</title>
    <link rel="stylesheet" type="text/css" href="donut.css">
    <script src="jquery.js"></script>
    <script src="donut.js"></script>
  </head>
  <body>
    <div id="test" class="donuts" style="width: 50px; height: 50px"></div>
    <div class="donuts" style="width: 100px; height: 100px"></div>
    <div class="donuts" style="width: 500px; height: 500px"></div>
    <script>
      function click() { 
        console.log("SVG element " + event.target.getAttribute('id') + " clicked!"); }
      function mouseEnter() { console.log("Enter SVG element"); }
      function mouseLeave() { console.log("Leaving SVG element"); }
      var donuts = $('.donuts').Donut({ total: 125, data: [25, 25, 25, 25], click: click, hover: [mouseEnter, mouseLeave], animate: true, text: true });
    </script>
  </body>
</html>
